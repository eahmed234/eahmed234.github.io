	<script>
          function adventure1 (form) {
              ui = form.response.value;
              if (ui.toUpperCase() === "YES"){
                var p1 = "<p id='p1'>You slay the dragon with your handy weapon, and continue along your merry way</p>";
                $(p1).insertAfter("#init");
                document.getElementById("adventurenum").removeAttribute("onClick");
              } else if (ui.toUpperCase() === "NO") {
                var p1 = "<p id='p1'>Are you feeling lucky?</p>";
                $(p1).insertAfter("#init");
                document.getElementById("adventurenum").removeAttribute("onClick");
                document.getElementById("adventurenum").setAttribute("onClick", "adventure2(this.form)");
              } else {
                var p1 = "<p id='p1'>You are an uncooperative knight.</p>";
                $(p1).insertAfter("#init");
                document.getElementById("adventurenum").removeAttribute("onClick");
              };
          };

          function adventure2 (form) {
            ui = form.response.value;
            var randnum = Math.floor((Math.random() * 2) + 1);
            if (ui.toUpperCase() === "YES") {
              if (randnum === 1) {
                var p2 = "<p>You sigh a breathe of relief when you realize it is friendly. You continue on your way</p>";
                $(p2).insertAfter("#p1");
                document.getElementById("adventurenum").removeAttribute("onClick");
              } else {
                var p2 = "<p>You are unlucky, for the dragon was particularly pekish today. You are now food</p>";
                $(p2).insertAfter("#p1");
                document.getElementById("adventurenum").removeAttribute("onClick");
              };
            } else {
              var p2 = "<p>You're unwillingness to gamble has lead you to your demise. Pity</p>";
              $(p2).insertAfter("#p1");
              document.getElementById("adventurenum").removeAttribute("onClick");
            };
          };
      </script>
